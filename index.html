<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as showToBuy" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="i in showToBuy.toBuyItems">
         Buy {{i.quantity}} {{i.name}}(s)
         <button ng-click="showToBuy.buyItem($index);" class="btn btn-default">
           <span class="glyphicon glyphicon-ok"></span> Bought
         </button>
       </li>
     </ul>
     <div ng-if="showToBuy.isEmpty();" class="emptyMessage">
       Everything is bought!
     </div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as showBought" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="i in showBought.boughtItems">
         Bought {{i.quantity}} {{i.name}}(s)
       </li>
     </ul>
     <div ng-if="showBought.isEmpty();" class="emptyMessage">
       Nothing bought yet.
     </div>
    </div>
  </div>
</div>

</body>
</html>
